<div>
	<h2 data-jq-text='description'></h2>
	<div data-id='clock'></div>
	<div data-id='board'></div>
	<div class='btn-group'>
		<button type='button' class='btn btn-default btn-lg disabled' data-id='initial'>
			<span class='glyphicon glyphicon-fast-backward'></span>
		</button>
		<button type='button' class='btn btn-default btn-lg disabled' data-id='backward'>
			<span class='glyphicon glyphicon-step-backward'></span>
		</button>
		<button type='button' class='btn btn-default btn-lg disabled' data-id='forward'>
			<span class='glyphicon glyphicon-step-forward'></span>
		</button>
		<button type='button' class='btn btn-default btn-lg disabled' data-id='final'>
			<span class='glyphicon glyphicon-fast-forward'></span>
		</button>
		<button type='button' class='btn btn-default btn-lg' data-id='resolve'>
			<span class='glyphicon glyphicon-play'></span> Resolve
		</button>
		<button type='button' class='btn btn-default btn-lg' data-id='reject'>
			<span class='glyphicon glyphicon-eject'></span> Reject
		</button>
	</div>
</div>
